<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>User</title>
  <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Users</h1>

<table border="1">
  <tr>
    <th>name</th>
    <th>surname</th>
    <th>age</th>
    <th>operation</th>
  </tr>
  <tr th:each="list: ${list} ">
    <td th:text="${list.name}">name</td>
    <td th:text="${list.surname}">surname</td>
    <td th:text="${list.age}">age</td>
    <td><form th:method="GET" th:action="@{/{id}/edit(id=${list.getId()})}">
      <input type="submit" value="Update"/>
    </form>
    </td>
    <td><form th:method="POST" th:action="@{/{id}/delete(id=${list.getId()})}">
      <input type="submit" value="Delete"/>
    </form>
    </td>
  </tr>

</table>

<br>

<input type="button" th:value="add"
onclick="window.location.href = 'new'"/>
</body>
</html>
